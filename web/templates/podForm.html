<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Container</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="/static/scripts/podScripts.js" defer></script>
</head>
<body>
<nav>
    <ul>
        <li><a href="/dashboard">Dashboard</a></li>
    </ul>
</nav>
<main>
  <h1>Create Pod</h1>
  <form id="podForm" action="/api/pods" method="post">
      <table>
          <tr>
              <td><label for="podID">Pod ID:</label></td>
              <td><input type="text" id="podID" name="id" required></td>
          </tr>
          <tr>
              <td><label for="podName">Pod Name:</label></td>
              <td><input type="text" id="podName" name="name" required></td>
          </tr>
          <tr>
              <td><label for="cpuShares">CPU Shares:</label></td>
              <td><input type="number" id="cpuShares" name="resources[cpu]" required></td>
          </tr>
          <tr>
              <td><label for="memoryMB">Memory (MB):</label></td>
              <td><input type="number" id="memoryMB" name="resources[memory]" required></td>
          </tr>
          <tr>
              <td><label for="networkConfig">Network Configuration:</label></td>
              <td>
                  <input type="checkbox" id="hostNetwork" name="network[hostNetwork]"> Host Network<br>
                  <input type="text" name="network[dns][nameservers][]" placeholder="DNS Nameserver">
                  <input type="text" name="network[dns][searches][]" placeholder="DNS Search">
                  <input type="text" name="network[dns][options][]" placeholder="DNS Option">
              </td>
          </tr>
          <tr>
              <td><label for="ports">Ports:</label></td>
              <td>
                  <div class="port-entry">
                      <input type="number" name="network[ports][0][hostPort]" placeholder="Host Port">
                      <input type="number" name="network[ports][0][containerPort]" placeholder="Container Port">
                      <input type="text" name="network[ports][0][name]" placeholder="Name">
                      <input type="text" name="network[ports][0][protocol]" placeholder="Protocol">
                  </div>
              </td>
          </tr>
          <tr>
              <td><label for="volumes">Volumes:</label></td>
              <td>
                  <div class="volume-entry">
                      <input type="text" name="volumes[0][name]" placeholder="Volume Name">
                      <input type="text" name="volumes[0][hostPath]" placeholder="Host Path">
                  </div>
              </td>
          </tr>
          <tr>
              <td><label for="environment">Environment Variables:</label></td>
              <td>
                  <div class="env-vars">
                      <div class="env-var-entry">
                          <input type="text" name="env_key[]" placeholder="KEY">
                          <input type="text" name="env_value[]" placeholder="VALUE">
                          <button type="button" class="add-env-var">+</button>
                      </div>
                  </div>
              </td>
          </tr>
          <tr>
              <td><label for="restartPolicy">Restart Policy:</label></td>
              <td><input type="text" id="restartPolicy" name="restartPolicy"></td>
          </tr>
          <tr>
              <td><label for="labels">Labels:</label></td>
              <td>
                  <div class="label-entry">
                      <input type="text" name="label_key[]" placeholder="KEY">
                      <input type="text" name="label_value[]" placeholder="VALUE">
                      <button type="button" class="add-label">+</button>
                  </div>
              </td>
          </tr>
          <tr>
              <td><label for="containers">Containers:</label></td>
              <td>
                  <div id="containers">
                      <div class="container-entry">
                          <input type="text" name="containers[0][name]" placeholder="Container Name">
                          <input type="text" name="containers[0][image]" placeholder="Image">
                          <input type="text" name="containers[0][command][]" placeholder="Command">
                          <div class="container-env-vars">
                              <div class="container-env-var-entry">
                                  <input type="text" name="containers[0][env_key][]" placeholder="Env KEY">
                                  <input type="text" name="containers[0][env_value][]" placeholder="Env VALUE">
                                  <button type="button" class="add-container-env-var">+</button>
                              </div>
                          </div>
                          <button type="button" class="add-container">+</button>
                      </div>
                  </div>
              </td>
          </tr>
      </table>
      <button type="submit">Create Pod</button>
  </form>
</main>
</body>
</html>
