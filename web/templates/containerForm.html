<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Container</title>
    <link rel="stylesheet" href="../static/styles.css"> <!-- Assuming the same stylesheet is used -->
    <script src="../../scripts/containerForm.js" defer></script> <!-- JavaScript for form handling -->
</head>
<body>
<nav>
    <ul>
        <li><a href="/dashboard">Dashboard</a></li>
        <li><a href="/podName">{{ .PodName }}</a></li> <!-- TODO: Fix hardcoding -->
        <li><a href="/container">{{ .ContainerName }}</a></li> <!-- TODO: Fix hardcoding -->
    </ul>
</nav>
<main>
<h1>Create Container</h1>
  <form action="/createContainer" method="post"> <!-- TODO: Implement container createtion-->
      <table>
        <tr>
          <td><label for="containerName">Container Name:</label></td>
          <td><input type="text" id="containerName" name="containerName" required></td>
        </tr>
        <tr>
          <td><label for="creationOption">Creation Option:</label></td>
          <td>
            <input type="radio" id="useImage" name="creationOption" value="useImage" checked>
            <label for="useImage">Use Image File</label>
            <input type="radio" id="noImage" name="creationOption" value="noImage">
            <label for="noImage">No Image File</label>
          </td>
        </tr>
        <tr id="imageRow">
          <td><label for="image">Image:</label></td>
          <td><input type="text" id="image" name="image" required></td>
        </tr>
        <tr>
          <td><label for="environment">Environment Variables:</label></td>
          <td><input type="text" id="environment" name="environment"></td>
        </tr>
        <tr>
          <td><label for="ports">Ports:</label></td>
          <td><input type="text" id="ports" name="ports"></td>
        </tr>
      </table>
      <button type="submit">Create Container</button>
  </form>
</main>
</body>
</html>
